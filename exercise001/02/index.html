<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise001-02</title>
</head>

<body>
    <form>
        <fieldset>
            <legend><em>Contact Information</em></legend>
            <div class="form-group">
                <label for="firstname">First name: </label>
                <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form-group">
                <label for="lastname">Last name: </label>
                <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" />
            </div>
        </fieldset>
        <fieldset>
            <legend><em>Competition Question</em></legend>
            <div class="form-group">
                <label>How tall is the Eiffel Tower in Paris, France?</label>
                <div class="form-group">
                    <input type="radio" name="584" id="584" /> 584ft
                </div>
                <div class="form-group">
                    <input type="radio" name="784" id="784" /> 784ft
                </div>
                <div class="form-group">
                    <input type="radio" name="984" id="984" /> 984ft
                </div>
                <div class="form-group">
                    <input type="radio" name="1184" id="1184" /> 1184ft
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            <div class="form-group">
                <label for="question">In 25 words or less, say why you would like to win $10,000:</label
          >
          <div>
            <textarea
              name="question"
              id="question"
              cols="49"
              rows="10"
            ></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend><em>Enter completition</em></legend>
        <input type="submit" value="Enter Competition" />
      </fieldset>
    </form>
  </body>
</html>
